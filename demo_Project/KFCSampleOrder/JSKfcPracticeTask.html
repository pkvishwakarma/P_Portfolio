<!DOCTYPE html>
<html lang="en-in">
<head>
    <title>JavaScript KFC Practice Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="some keywords about page">
    <meta name="description" content="some description about page">
    <!-- <meta http-equiv="refresh" content="4"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script type="text/javascript">
        function orderClick(){
            var rad1=document.getElementById("radio1");
            var rad2=document.getElementById("radio2");
            var adon1=document.getElementById("checkbox1");
            var adon2=document.getElementById("checkbox2");
            var meal_name="";
            var meal_price=0;
            var adon_name="";
            var adon_price=0;
            document.getElementById("customerName").innerHTML=document.getElementById("txtUserName").value;
            document.getElementById("customerMobile").innerHTML=document.getElementById("txtMobile").value;
            if(rad1.checked){
                meal_name=document.getElementById("meal1").innerHTML;
                document.getElementById("orderedMeal").innerHTML=meal_name;
                meal_price+=parseInt(document.getElementById("meal1Price").innerHTML);
                document.getElementById("menuImg").src="./Image/KFC_Menu1.JPG";
            }
            if(rad2.checked){
                meal_name=document.getElementById("meal2").innerHTML;
                document.getElementById("orderedMeal").innerHTML=meal_name;
                meal_price+=parseInt(document.getElementById("meal2Price").innerHTML);
                document.getElementById("menuImg").src="./Image/KFC_Menu2.JPG";
            }

            if(adon1.checked){
                adon_name+=document.getElementById("adOn1").innerHTML+"<br>";
                adon_price+=parseInt(document.getElementById("adOn1Price").innerHTML);
            }

            if(adon2.checked){
                adon_name+=document.getElementById("adOn2").innerHTML+"<br>";
                adon_price+=parseInt(document.getElementById("adOn2Price").innerHTML);
            }

            document.getElementById("adOnOrder").innerHTML=adon_name;
            document.getElementById("totalAmount").innerHTML=`&#8377;${meal_price+adon_price}/-`;
        }
    </script>
</head>
<body>
    <header>
        <div class="bg-black text-danger w-100 fs-1 fw-bold text-center">KFC</div>
        <marquee class="bg-danger text-black fs-2 fw-bold" behavior="alternate" scrollamount="20">On online Order 50% Discount Hurryup..</marquee>
    </header>
    <section>
        <main>
            <div class="mt-1"><img src="./Image/KFC_Carousel.JPG" alt="NA" width="100%"></div>
            <div class="accordion" id="mealOrder">
                <div class="accordion-item bg-danger text-black fs-2 fw-bold">
                    <div class="accordion-header">
                        <button type="button" class="accordion-button bg-dark text-danger fs-3 fw-bold" data-bs-toggle="collapse" data-bs-target="#personInfo">Customer Info</button>
                    </div>
                    <div class="accordion-collapse collapse" id="personInfo" data-bs-parent="#mealOrder">
                        <div class="accordion-body p-3">
                            <input type="text" name="user_name" id="txtUserName" class="form-control mb-4" placeholder="Type Your Name Here">
                            <input type="text" name="mobile" id="txtMobile" class="form-control" maxlength="10" placeholder="Type your Mobile Here">
                        </div>
                    </div>
                </div>
                <div class="accordion-item bg-danger text-black fs-2 fw-bold">
                    <div class="accordion-header">
                        <button type="button" class="accordion-button bg-dark text-danger fs-3 fw-bold" data-bs-toggle="collapse" data-bs-target="#menuInfo">Menu Details</button>
                    </div>
                    <div class="accordion-collapse collapse" id="menuInfo" data-bs-parent="#mealOrder">
                        <div class="accordion-body row">
                            <div class="col-6">
                                <div class="card">
                                    <img class="card-img-top" src="./Image/KFC_Menu1.JPG" alt="NA" height="200">
                                    <div class="card-header"><span id="meal1" class="card-title">PERI PERI Chicken</span></div>
                                    <div class="card-body">
                                        <input type="radio" name="meal" id="radio1" class="form-check-input"><span class="card-subtitle" id="meal1Price">120</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <img class="card-img-top" src="./Image/KFC_Menu2.JPG" alt="NA" width="150" height="200">
                                    <div class="card-header"><span id="meal2" class="card-title">Chicken Buckets</span></div>
                                    <div class="card-body">
                                        <input type="radio" name="meal" id="radio2" class="form-check-input"><span class="card-subtitle" id="meal2Price">100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item bg-danger text-black fs-2 fw-bold">
                    <div class="accordion-header">
                        <button type="button" class="accordion-button bg-dark text-danger fs-3 fw-bold" data-bs-toggle="collapse" data-bs-target="#adOnInfo">AdOn Details</button>
                    </div>
                    <div class="accordion-collapse collapse" id="adOnInfo" data-bs-parent="#mealOrder">
                        <div class="accordion-body row">
                            <div class="col-6">
                                <div class="card">
                                    <img class="card-img-top" src="./Image/KFC_AdOn1.JPG" alt="NA" height="200">
                                    <div class="card-header"><span id="adOn1" class="card-title">Value Snackers</span></div>
                                    <div class="card-body">
                                        <input type="checkbox" name="AdOn1" id="checkbox1" class="form-check-input"><span class="card-subtitle" id="adOn1Price">70</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <img class="card-img-top" src="./Image/KFC_AdOn2.JPG" alt="NA" width="150" height="200">
                                    <div class="card-header"><span id="adOn2" class="card-title">Chicken Rolls</span></div>
                                    <div class="card-body">
                                        <input type="checkbox" name="AdOn2" id="checkbox2" class="form-check-input"><span class="card-subtitle" id="adOn2Price">90</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="orderClick()" type="button" class="btn btn-danger text-black fw-bold fs-3 form-control" data-bs-toggle="modal" data-bs-target="#orderSummary">Place Order</button>
        </main>
        <div class="modal fade" id="orderSummary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Food Order Summary</h3>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body row">
                        <div class="col">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd id="customerName"></dd>
                                <dt>Customer Mobile No</dt>
                                <dd id="customerMobile"></dd>
                                <dt>Ordered Meal</dt>
                                <dd id="orderedMeal"></dd>
                                <dt>AdOn Order</dt>
                                <dd id="adOnOrder"></dd>
                                <dt>Total Amount</dt>
                                <dd id="totalAmount"></dd>
                            </dl>
                        </div>
                        <div class="col">
                            <img alt="NA" width="300" id="menuImg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
