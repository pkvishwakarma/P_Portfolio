<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="some keywords about page">
    <meta name="description" content="some description about page">
    <!-- <meta http-equiv="refresh" content="4"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript">
        function bodyLoad() {
            var num = document.getElementById("txtInput").value = "";
        }
        function convertNum() {
            var num = document.getElementById("txtInput").value;
            // console.log(num.length);
            var toWord = "";
            var single_Digit = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            var double_Digit = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            var below_hundred = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            if (num == 0) {
                toWord = 'zero';
            }
            else if (num < 10) {
                toWord = `${single_Digit[num]} Only`;
            }
            else if (num < 20) {
                toWord = `${double_Digit[num - 10]} Only`;
            }
            else if (num < 100) {
                var secondD = (num % 10);
                toWord = `${below_hundred[((num - secondD) / 10)]} ${single_Digit[secondD]} Only`;
            }
            else if (num < 1000) {
                var thirdD = (num % 10);
                var SDigit = (num % 100);
                if (SDigit < 20 && SDigit >= 10) {
                    toWord = `${single_Digit[Math.trunc(num / 100)]} Hundred ${double_Digit[(SDigit - 10)]} Only`;
                }
                else {
                    toWord = `${single_Digit[Math.trunc(num / 100)]} Hundred ${below_hundred[(((num - thirdD) % 100) / 10)]} ${single_Digit[thirdD]} Only`;
                }
            }
            else if (num < 10000) {
                var fourthD = (num % 10);
                var SDigit = ((num % 1000) % 100);
                if (SDigit < 20 && SDigit >= 10) {
                    toWord = `${single_Digit[Math.trunc(num / 1000)]} Thousand ${single_Digit[Math.trunc((num % 1000) / 100)]} Hundred ${double_Digit[(SDigit - 10)]} Only`;
                }
                else {
                    toWord = `${single_Digit[Math.trunc(num / 1000)]} Thousand ${single_Digit[Math.trunc((num % 1000) / 100)]} Hundred ${below_hundred[Math.trunc(((num - fourthD) % 1000) % 100) / 10]} ${single_Digit[fourthD]} Only`;
                }
            }
            else if (num >= 10000) {
                toWord = `Plese Enter Value between 1 to 9999 Only`;
            }
            document.getElementById("result").innerHTML = toWord.fontcolor("green").bold().toUpperCase();

            // Num to Word Conversion by switch method...
            // switch (true) {
            //     case (num == 0):
            //         toWord = 'zero';
            //         break;
            //     case (num < 10):
            //         toWord = `${single_Digit[num]} Only`;
            //         break;
            //     case (num < 20):
            //         toWord=`${double_Digit[num-10]} Only`;
            //         break;
            //     case (num < 100):
            //         toWord=`${below_hundred[Math.trunc(num/10)]} ${single_Digit[Math.trunc(num%10)]} Only`;
            // }
            // document.getElementById("result").innerHTML=toWord.fontcolor("green").bold().toUpperCase();
        }
        function toWordClick() {
            convertNum();
        }
    </script>
</head>

<body onload="bodyLoad()" class="d-flex justify-content-center mt-5">
    <div class="border border-secondary m-5 p-3 w-25 text-center">
        <h3 class="mb-3">Convert No to Word</h3>
        <input type="text" id="txtInput" class="form-control" placeholder="Type in Rupee Up to 9999">
        <button type="button" onclick="toWordClick()" class="btn btn-info form-control mt-3 mb-3">Process</button>
        <div id="result"></div>
    </div>
</body>

</html>
