<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interest Rate Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="some Keywords about page">
    <meta name="description" content="Some Description about page">
    <!-- <meta http-equiv="refresh" content="4"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-control {
            display: inline;
        }
    </style>
    <script type="text/javascript">
        //Amount Function
        var amount=0;
        function amountVal() {
            amount = parseInt(document.getElementById("amountInput").value);
            document.getElementById("rangeLabel").value=amount;
            // console.log(typeof(amount));
        }
        var rangeL=0;
        function amountRange() {
            rangeL = parseInt(document.getElementById("rangeLabel").value);
            document.getElementById("amountInput").value = rangeL;
            // console.log(typeof(rangeL));
        }

        //Duration Function
        var amountD=0;
        function loanYearDuration(){
            amountD=parseInt(document.getElementById("loanDuration").value);
            document.getElementById("rangeDuration").value=amountD;
        }
        var rangeD=0;
        function durationRange(){
            rangeD=parseInt(document.getElementById("rangeDuration").value);
            document.getElementById("loanDuration").value=rangeD;
        }

        //Interest Function
        var amountI=0.0;
        function loanInterestRate(){
            amountI=parseFloat(document.getElementById("loanInterest").value);
            document.getElementById("rangeInterest").value=amountI;
        }
        var rangeI=0.0;
        function interestRange(){
            rangeI=parseFloat(document.getElementById("rangeInterest").value);
            document.getElementById("loanInterest").value=rangeI;
        }

        //Calculate Loan Amount
        function calculateLoanAmount(){
            amount=parseInt(document.getElementById("amountInput").value);
            rangeL=parseInt(document.getElementById("rangeLabel").value);
            console.log(amount);
            console.log(rangeL);
            amountD=parseInt(document.getElementById("loanDuration").value);
            rangeD=parseInt(document.getElementById("rangeDuration").value);
            console.log(amountD);
            console.log(rangeD);
            amountI=parseFloat(document.getElementById("loanInterest").value);
            rangeI=parseFloat(document.getElementById("rangeInterest").value);
            console.log(amountI);
            console.log(rangeI);

        //After Submission of value total Calculated EMI amount for per Month
            var totalEMI=document.getElementById("totalCalculatedEMI");
            var monthlyI=(amountI/12/100);
            var monthlyD=(amountD*12);
            var totalAmount=amount*monthlyI*Math.pow((1+monthlyI),monthlyD)/Math.pow((1+monthlyI),(monthlyD-1));
            console.log(totalAmount);
            totalEMI.innerHTML="Total Calculated EMI for per Month:<b>&#x20B9;"+Math.round(totalAmount)+"<b>";
        }
    </script>
</head>

<body>
    <div class="container-fluid border border-1 border-black rounded-1 w-75 p-4">
        <form method="get" action="#">
            <div class="text-center mb-4">
                <h3>Interest Rate Calculator</h3>
            </div>
            <div class="d-flex justify-content-around mb-4">
                <div>
                    <span class="me-2">Amount you need</span>
                    <input onkeyup="amountVal()" type="number" name="amount_input" id="amountInput" class="amountInput rounded-1"
                        min="50000" max="4000000" size="10" value="50000">
                </div>
                <div>
                    <span class="me-2">For</span><input onkeyup="loanYearDuration()" type="number" id="loanDuration" class="loanYears rounded-1"
                        name="loan_years" min="1" max="5" size="5" value="1"><span class="ms-2">Years</span>
                </div>
                <div>
                    <span class="me-2">Interest rate</span><input onkeyup="loanInterestRate()" type="number" id="loanInterest" class="rounded-1"
                        name="loan_interest" min="10.5" max="21" size="7" step="0.01" value="10.5"><span class="ms-2">%</span>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <div>
                    <input onclick="amountRange()" type="range" name="range_amount" class="formRange" id="rangeLabel"
                        min="50000" max="4000000" value="50000">
                    <span style="float:left;" class="mt-3">50000</span><span style="float:right;" class="mt-3">4000000</span>
                </div>
                <div>
                    <input onclick="durationRange()" type="range" name="range_duration" id="rangeDuration"
                        min="1" max="5" value="1">
                    <span style="float:left;" class="mt-3">1 Year</span><span style="float:right;" class="mt-3">5 Year</span>
                </div>
                <div>
                    <input onclick="interestRange()" type="range" name="range_interest" class="" id="rangeInterest"
                        min="10.5" max="21" step="0.01" value="10.5">
                    <span style="float:left;" class="mt-3">10.5 %</span><span style="float:right;" class="mt-3">21 %</span>
                </div>
            </div>
            <div class="text-end"><button onclick="calculateLoanAmount()" type="button" class="btn btn-success mt-5">Calculate</button></div>
            <div id="totalCalculatedEMI" class="fs-2"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
